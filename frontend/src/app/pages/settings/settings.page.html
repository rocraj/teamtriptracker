<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
  <!-- Loading State -->
  <app-loading *ngIf="loading"></app-loading>

  <!-- Main Content -->
  <div *ngIf="!loading && currentUser" class="space-y-8">
    <!-- Profile Section -->
    <div class="bg-white rounded-lg shadow-md p-6">
      <h2 class="text-2xl font-bold text-gray-900 mb-6">Profile Settings</h2>
      
      <div class="space-y-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Name</label>
          <input
            type="text"
            [value]="currentUser.name"
            disabled
            class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-50 text-gray-600"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
          <input
            type="email"
            [value]="currentUser.email"
            disabled
            class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-50 text-gray-600"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Auth Provider</label>
          <input
            type="text"
            [value]="currentUser.auth_provider | uppercase"
            disabled
            class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-50 text-gray-600"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Member Since</label>
          <input
            type="text"
            [value]="currentUser.created_at | date: 'long'"
            disabled
            class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-50 text-gray-600"
          />
        </div>
      </div>
    </div>

    <!-- Preferences Section -->
    <div class="bg-white rounded-lg shadow-md p-6">
      <h2 class="text-2xl font-bold text-gray-900 mb-6">Preferences</h2>
      
      <div class="space-y-4">
        <label class="flex items-center">
          <input type="checkbox" class="h-4 w-4 text-blue-600 rounded" checked disabled />
          <span class="ml-3 text-gray-700">Email notifications for new expenses</span>
        </label>
        <label class="flex items-center">
          <input type="checkbox" class="h-4 w-4 text-blue-600 rounded" checked disabled />
          <span class="ml-3 text-gray-700">Weekly summary emails</span>
        </label>
        <label class="flex items-center">
          <input type="checkbox" class="h-4 w-4 text-blue-600 rounded" disabled />
          <span class="ml-3 text-gray-700">Dark mode (coming soon)</span>
        </label>
      </div>
    </div>

    <!-- About Section -->
    <div class="bg-blue-50 border border-blue-200 rounded-lg p-6">
      <h2 class="text-2xl font-bold text-gray-900 mb-4">About TeamSplit</h2>
      <p class="text-gray-700 mb-4">
        TeamSplit v1.0.0 - Fair expense splitting for teams and travel groups.
      </p>
      <p class="text-sm text-gray-600">
        Made with ❤️ by the TeamSplit Team. © 2025
      </p>
    </div>
  </div>
</div>
