<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center px-4 py-12">
  <div class="w-full max-w-md">
    <!-- Logo & Title -->
    <div class="text-center mb-8">
      <div class="text-5xl mb-4">ðŸ’°</div>
      <h1 class="text-3xl font-bold text-gray-900 mb-2">TeamSplit</h1>
      <p class="text-gray-600">Split expenses fairly with your team</p>
    </div>

    <!-- Invitation Info Banner -->
    <div *ngIf="invitationInfo && !invitationError" class="bg-blue-50 border-2 border-blue-200 rounded-lg p-4 mb-4">
      <p class="text-sm text-blue-900">
        <span class="font-bold">ðŸ“¬ Team Invitation</span><br />
        <span class="text-xs text-blue-700">
          {{ invitationInfo.inviter_name }} invited you to join <strong>{{ invitationInfo.team_name }}</strong>
        </span>
      </p>
    </div>

    <!-- Invitation Error -->
    <app-alert
      *ngIf="invitationError"
      [message]="invitationError"
      [type]="'error'"
      [visible]="!!invitationError"
    ></app-alert>

    <!-- Login Card -->
    <div class="bg-white rounded-lg shadow-lg p-6 sm:p-8">
      <form (ngSubmit)="login()" class="space-y-4">
        <!-- Email Input -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Email Address
            <span *ngIf="invitationInfo" class="text-xs text-gray-500 ml-1">(from invitation)</span>
          </label>
          <input
            [(ngModel)]="email"
            name="email"
            type="email"
            placeholder="you@example.com"
            [disabled]="loading"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition disabled:bg-gray-100 disabled:cursor-not-allowed"
          />
        </div>

        <!-- Password Input -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input
            [(ngModel)]="password"
            name="password"
            type="password"
            placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
            [disabled]="loading"
            (keyup.enter)="login()"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition disabled:bg-gray-100 disabled:cursor-not-allowed"
          />
        </div>

        <!-- Error Alert -->
        <app-alert
          *ngIf="error"
          [message]="error"
          [type]="'error'"
          [visible]="!!error"
        ></app-alert>

        <!-- Success Alert -->
        <app-alert
          *ngIf="success"
          [message]="success"
          [type]="'success'"
          [visible]="!!success"
        ></app-alert>

        <!-- Login Button -->
        <button
          type="submit"
          [disabled]="loading"
          class="w-full px-4 py-3 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed transition duration-200"
        >
          <span *ngIf="!loading">
            <span *ngIf="invitationInfo">ðŸ”“ Sign In & Accept Invite</span>
            <span *ngIf="!invitationInfo">ðŸ”“ Sign In</span>
          </span>
          <span *ngIf="loading">âŸ³ {{ invitationInfo ? 'Joining team...' : 'Signing in...' }}</span>
        </button>
      </form>

      <!-- Divider -->
      <div class="my-6 flex items-center">
        <div class="flex-1 border-t border-gray-300"></div>
        <span class="px-2 text-gray-500 text-sm">or</span>
        <div class="flex-1 border-t border-gray-300"></div>
      </div>

      <!-- Alternatives -->
      <div class="space-y-3">
        <button
          type="button"
          (click)="requestMagicLink()"
          [disabled]="loading || !email"
          class="w-full px-4 py-2 border border-gray-300 text-gray-700 font-medium rounded-lg hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed transition"
        >
          ðŸ“§ Get Magic Link
        </button>
        <button
          type="button"
          disabled
          class="w-full px-4 py-2 border border-gray-300 text-gray-700 font-medium rounded-lg hover:bg-gray-50 opacity-50 cursor-not-allowed"
        >
          ðŸ”µ Google Sign-In (coming soon)
        </button>
      </div>

      <!-- Signup Link -->
      <p class="text-center text-gray-600 text-sm mt-6">
        Don't have an account?
        <a routerLink="/signup" class="text-blue-600 hover:underline font-semibold">Create one now</a>
      </p>
    </div>
  </div>
</div>
