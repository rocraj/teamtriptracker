<header class="bg-white shadow-sm sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
    <div class="flex justify-between items-center">
      <div class="flex items-center space-x-3">
        <span class="text-2xl">ðŸ’°</span>
        <h1 class="text-xl font-bold text-gray-900">{{ title }}</h1>
      </div>

      <!-- Desktop Navigation -->
      <nav class="hidden md:flex items-center space-x-6">
        <a routerLink="/dashboard" class="text-gray-700 hover:text-blue-600 transition">Dashboard</a>
        <a routerLink="/teams" class="text-gray-700 hover:text-blue-600 transition">Teams</a>
        <a routerLink="/settings" class="text-gray-700 hover:text-blue-600 transition">Settings</a>
      </nav>

      <!-- Mobile Menu Button -->
      <button
        (click)="toggleMenu()"
        class="md:hidden text-gray-700 hover:text-gray-900"
      >
        <span class="text-2xl">â˜°</span>
      </button>

      <!-- User Menu -->
      <div class="hidden md:block">
        <button
          (click)="logout()"
          class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition text-sm"
        >
          Logout
        </button>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div *ngIf="isMenuOpen" class="md:hidden mt-4 border-t pt-4">
      <nav class="flex flex-col space-y-3">
        <a routerLink="/dashboard" class="text-gray-700 hover:text-blue-600 transition" (click)="isMenuOpen = false">Dashboard</a>
        <a routerLink="/teams" class="text-gray-700 hover:text-blue-600 transition" (click)="isMenuOpen = false">Teams</a>
        <a routerLink="/settings" class="text-gray-700 hover:text-blue-600 transition" (click)="isMenuOpen = false">Settings</a>
        <button
          (click)="logout()"
          class="w-full px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition text-sm text-left"
        >
          Logout
        </button>
      </nav>
    </div>
  </div>
</header>
