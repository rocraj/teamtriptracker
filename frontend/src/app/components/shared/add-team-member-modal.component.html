<div
  *ngIf="isOpen"
  class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50"
  (click)="closeModal()"
>
  <div
    class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md"
    (click)="$event.stopPropagation()"
  >
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-bold text-gray-900">Add Team Member</h2>
      <button
        (click)="closeModal()"
        class="text-gray-400 hover:text-gray-600 transition"
      >
        âœ•
      </button>
    </div>

    <!-- Error Alert -->
    <app-alert
      *ngIf="error"
      [message]="error"
      [type]="'error'"
      [visible]="!!error"
    ></app-alert>

    <!-- Success Alert -->
    <app-alert
      *ngIf="success"
      [message]="success"
      [type]="'success'"
      [visible]="!!success"
    ></app-alert>

    <!-- Form -->
    <div class="space-y-4">
      <div>
        <label for="userId" class="block text-sm font-medium text-gray-700 mb-2">
          User ID
        </label>
        <input
          id="userId"
          [(ngModel)]="userId"
          [disabled]="loading"
          type="text"
          placeholder="Enter the user ID to add"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition disabled:bg-gray-100 disabled:cursor-not-allowed"
        />
        <p class="text-xs text-gray-500 mt-1">
          Tip: User IDs can usually be found in the user's profile
        </p>
      </div>

      <div class="flex gap-2 pt-4">
        <button
          (click)="closeModal()"
          [disabled]="loading"
          class="flex-1 px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition font-medium disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Cancel
        </button>
        <button
          (click)="addMember()"
          [disabled]="loading"
          class="flex-1 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition font-medium disabled:opacity-50 disabled:cursor-not-allowed"
        >
          {{ loading ? 'Adding...' : 'Add Member' }}
        </button>
      </div>
    </div>
  </div>
</div>
