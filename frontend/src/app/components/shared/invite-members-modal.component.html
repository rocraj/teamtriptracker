<div *ngIf="isOpen" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50" (click)="closeModal()">
  <div class="bg-white rounded-lg shadow-2xl p-8 w-full max-w-2xl max-h-[90vh] overflow-y-auto" (click)="$event.stopPropagation()">
    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
      <div>
        <h2 class="text-2xl font-bold text-gray-900">Invite Team Members</h2>
        <p class="text-sm text-gray-600 mt-1">Send email invitations to join the team</p>
      </div>
      <button (click)="closeModal()" class="text-gray-400 hover:text-gray-600 transition">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <!-- Alerts -->
    <app-alert *ngIf="error" [message]="error" type="error" [visible]="!!error"></app-alert>
    <app-alert *ngIf="success" [message]="success" type="success" [visible]="!!success"></app-alert>

    <!-- Email List -->
    <div class="space-y-3 mb-6">
      <label class="block text-sm font-medium text-gray-700 mb-2">Email Addresses</label>
      
      <div *ngFor="let email of emails; let i = index; trackBy: trackByIndex" class="flex gap-2">
        <input
          [(ngModel)]="emails[i]"
          [disabled]="loading"
          type="email"
          placeholder="Enter email address"
          class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition disabled:bg-gray-100 disabled:cursor-not-allowed"
        />
        
        <!-- Remove button -->
        <button
          *ngIf="emails.length > 1"
          (click)="removeEmailField(i)"
          [disabled]="loading"
          class="px-3 py-3 bg-red-50 text-red-600 rounded-lg hover:bg-red-100 transition disabled:opacity-50 disabled:cursor-not-allowed"
          title="Remove email"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>

        <!-- Placeholder for alignment when only one field -->
        <div *ngIf="emails.length === 1" class="w-[44px]"></div>
      </div>

      <!-- Add More Button -->
      <button
        (click)="addEmailField()"
        [disabled]="loading"
        class="mt-2 px-4 py-2 text-blue-600 hover:text-blue-700 hover:bg-blue-50 rounded-lg transition text-sm font-medium disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2"
      >
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
        </svg>
        Add another email
      </button>
    </div>

    <!-- Info Section -->
    <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-6">
      <p class="text-sm text-blue-900">
        <span class="font-medium">ðŸ’¡ Tip:</span> Members will receive an email invitation and can accept it to join the team.
      </p>
    </div>

    <!-- Action Buttons -->
    <div class="flex gap-3 pt-4 border-t border-gray-200">
      <button
        (click)="closeModal()"
        [disabled]="loading"
        class="flex-1 px-4 py-3 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition font-medium disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Cancel
      </button>
      <button
        (click)="sendInvites()"
        [disabled]="loading"
        class="flex-1 px-4 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition font-medium disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2"
      >
        <svg *ngIf="!loading" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
        </svg>
        <span *ngIf="loading">Sending ({{ invitedCount }}/{{ validEmailCount }})...</span>
        <span *ngIf="!loading">Send Invitations</span>
      </button>
    </div>
  </div>
</div>
