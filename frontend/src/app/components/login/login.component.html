<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center px-4">
  <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold text-blue-600 mb-2">ðŸ’° TeamSplit</h1>
      <p class="text-gray-600">Split expenses fairly with your team</p>
    </div>

    <form (ngSubmit)="login()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
        <input
          [(ngModel)]="email"
          name="email"
          type="email"
          placeholder="your@email.com"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
        <input
          [(ngModel)]="password"
          name="password"
          type="password"
          placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        />
      </div>

      <div *ngIf="error" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded">
        {{ error }}
      </div>

      <button
        type="submit"
        [disabled]="loading"
        class="w-full px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:bg-gray-400 transition"
      >
        {{ loading ? 'Signing in...' : 'Sign In' }}
      </button>
    </form>

    <div class="my-6 flex items-center">
      <div class="flex-1 border-t border-gray-300"></div>
      <span class="px-2 text-gray-500 text-sm">or</span>
      <div class="flex-1 border-t border-gray-300"></div>
    </div>

    <button
      (click)="googleSignIn()"
      class="w-full px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 flex items-center justify-center space-x-2 transition"
    >
      <span>ðŸ”µ Sign in with Google</span>
    </button>

    <button
      (click)="magicLink()"
      class="w-full mt-4 px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 text-sm transition"
    >
      ðŸ“§ Get Magic Link
    </button>

    <p class="text-center text-gray-600 text-sm mt-6">
      Don't have an account?
      <a routerLink="/signup" class="text-blue-600 hover:underline font-medium">Sign up</a>
    </p>
  </div>
</div>
